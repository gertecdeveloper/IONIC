<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item class="cnpj">
          CNPJ Contribuinte:
          <ion-input type="tel" class="textInput" inputmode="numeric" name="cnpj" [(ngModel)]="cnpj" [brmasker]="{mask:'00.000.000/0000-00', len:18}" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item class="cnpj">
          CNPJ Software House:
          <ion-input type="tel" class="textInput" inputmode="numeric" name="cnpj" [(ngModel)]="cnpjHouse" [brmasker]="{mask:'00.000.000/0000-00', len:18}" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item class="cnpj">
          Código de Ativação:
          <ion-input type="text" class="textInput" [(ngModel)]="codigoAtivar" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item class="cnpj">
          Assinatura AC:
          <ion-input type="text" class="textInput" [(ngModel)]="assinatura"  ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="text-align: center">
        <ion-button (click)="ativarSat()"  size="medium" color="medium" >
          <ion-label style="text-align: center;">
            <h2>ASSOCIAR</h2>
          </ion-label>
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
