      <ion-col>
        <ion-label style="text-align: center;">
          <h1 class="title">Leitura Código de Barras</h1>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <ion-button size="large" color="medium" class="buttonIniciarServiço">

          </ion-button>

    </ion-row>

    <ion-row>
      <ion-col>

    </ion-row>

    <ion-row>
      <ion-col>

          </ion-label>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button size ="large" color="medium"  class="buttonPararServiço">
          <ion-label style="text-align: center;">
