<ion-content>
<ion-grid>
  <ion-row>
    <ion-col >
    <h4 class="satHeader">GERSAT</h4>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col style="text-align: center">
      <ion-button  (click)="ativacaoSat()" size="medium" color="medium" >
        <ion-label style="text-align: center;">
          <h2>ATIVAÇÃO SAT</h2>
        </ion-label>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col style="text-align: center">
      <ion-button  (click)="associarSat()" size="medium" color="medium" >
        <ion-label style="text-align: center;">
          <h2>ASSOCIAR ASSINATURA</h2>
        </ion-label>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col style="text-align: center">
      <ion-button  (click)="testeSat()"size="medium" color="medium" >
        <ion-label style="text-align: center;">
          <h2>TESTE SAT</h2>
        </ion-label>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col style="text-align: center">
      <ion-button  (click)="satConfigRede()"size="medium" color="medium" >
        <ion-label style="text-align: center;">
          <h2>CONFIGURAÇÕES DE REDE</h2>
        </ion-label>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col style="text-align: center">
      <ion-button (click)="alterarSat()" size="medium" color="medium" >
        <ion-label style="text-align: center;">
          <h2>ALTERAR CÓDIGO DE ATIVAÇÃO</h2>
        </ion-label>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col style="text-align: center">
      <ion-button  (click)="satFerramentas()" size="medium" color="medium" >
        <ion-label style="text-align: center;">
          <h2>OUTRAS FERRAMENTAS</h2>
        </ion-label>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
