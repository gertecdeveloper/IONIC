<ion-content [fullscreen]="true" padding="white" >
 
<ion-grid>
  
  <ion-row>
    <ion-col >
      <ion-item class="input-item">
        <ion-label position="floating">Mensagem para gravar no cartão</ion-label>
        <ion-input  type="text"  [(ngModel)]="mensagem" id="mensagem"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col offset="2">
      <h2 class="topMsg" *ngIf="anyButtonClicked"  >{{opcoes[opcoesIndex]}}</h2>
      <img class="nfc_icon" *ngIf="anyButtonClicked" src="assets/ic_nfc.png">
      <h2 class="bottomMsg" *ngIf="anyButtonClicked" >Aproxime o cartão</h2>
      <ion-item *ngIf="anyButtonClicked" class="outputItem">
        <ion-label position="stacked"></ion-label>
        <ion-textarea readonly value={{outputBox}}></ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col>
      <ion-button size="medium" (click)="escreverNFC()" (click)="initializeNFC()" >
        <ion-label style="text-align: center;">
          <h2>GRAVAR NO CARTÃO</h2>
        </ion-label>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button size="medium" (click)="lerNFC()" (click)="initializeNFC()"  >
        <ion-label style="text-align: center;">
          <h2>LER CARTÃO</h2>
        </ion-label>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button (click)="formatarNFC()" size="medium">
        <ion-label style="text-align: center;">
          <h2>FORMATAR CARTÃO</h2>
        </ion-label>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button size="medium" (click)="testeNFC()" >
        <ion-label style="text-align: center;">
          <h2>TESTE LEITURA/GRAVAÇÃO</h2>
        </ion-label>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
